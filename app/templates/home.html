<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{.Description}}">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Description}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app.templesquare.dev/">
    <meta property="og:image" content="https://app.templesquare.dev/static/img/og-preview.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="640">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{.Title}}">
    <meta name="twitter:description" content="{{.Description}}">
    <meta name="twitter:image" content="https://app.templesquare.dev/static/img/og-preview.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/htmx-ext-sse.min.js"></script>
    <style>
        /* HTMX indicator - hidden by default, shown during request */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: flex;
        }
        /* Button spinner - hidden by default */
        #button-spinner {
            display: none;
        }
        .htmx-request #button-spinner {
            display: block;
        }
    </style>
</head>
<body class="bg-surface min-h-screen text-gray-900">
    <!-- Skip Link for Keyboard Navigation (WCAG 2.4.1) -->
    <a href="#main-content" class="skip-link">
        Skip to main content
    </a>
    <main id="main-content" tabindex="-1" class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center min-h-[80vh]">
            <!-- Prophet Image -->
            <div class="flex justify-center lg:justify-end">
                <img
                    src="{{.AssetsURL}}/headshots/dallin-oaks-portrait.webp"
                    alt="President Dallin H. Oaks"
                    class="max-h-[70vh] w-auto object-contain rounded-[2px]"
                >
            </div>

            <!-- Question Form -->
            <div class="flex flex-col justify-center space-y-6 max-w-xl">
                <h1 class="text-4xl font-semibold text-primary">
                    {{.Title}}
                </h1>
                <p class="text-base text-gray-700">
                    {{.Description}}
                </p>

                <form
                    id="question-form"
                    hx-post="/ask"
                    hx-target="#response-area"
                    hx-swap="innerHTML"
                    hx-indicator="#loading-indicator"
                    hx-disabled-elt="#ask-button"
                    class="flex gap-3"
                    role="search"
                >
                    <label for="question-input" class="sr-only">Enter your question</label>
                    <input
                        type="text"
                        name="question"
                        id="question-input"
                        placeholder="Tap to ask a question"
                        class="flex-1 px-4 py-3 text-base border border-gray-300 rounded-[2px] focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-gray-500 transition-colors"
                        required
                        autocomplete="off"
                        aria-label="Enter your question about faith, family, or gospel teachings"
                        aria-describedby="question-hint"
                    >
                    <span id="question-hint" class="sr-only">
                        Type a question to receive relevant quotes from Church leaders
                    </span>
                    <button
                        type="submit"
                        id="ask-button"
                        class="px-5 py-3 text-base font-semibold text-white bg-primary rounded-[2px] hover:bg-primary-hover transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 focus:ring-2 focus:ring-primary/20"
                        aria-label="Submit question"
                    >
                        <svg id="button-spinner" class="animate-spin h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>ASK</span>
                    </button>
                </form>

                <!-- Loading Indicator - Visible during API call -->
                <div id="loading-indicator" class="htmx-indicator mt-6 flex items-center gap-3 p-3 border border-gray-200 rounded-[2px] text-sm text-gray-600" role="status" aria-live="polite">
                    <svg class="animate-spin h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <div>
                        <p class="text-base font-semibold text-gray-900">Searching prophetic teachings...</p>
                        <p class="text-sm text-gray-600">This may take up to a minute as we search through conference talks and scriptures.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Area with ARIA Live Region (WCAG 4.1.3) -->
        <div
            id="response-area"
            class="mt-12"
            role="log"
            aria-live="polite"
            aria-atomic="false"
            aria-label="Prophet responses"
        ></div>
    </main>

    <script>
        // Timeout handling for long API requests
        let requestTimeout = null;
        const TIMEOUT_MS = 90000; // 90 seconds

        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            // Only for the question form
            if (evt.detail.elt.id === 'question-form') {
                // Show button spinner
                document.getElementById('button-spinner').classList.remove('hidden');

                // Set timeout to show error after 90 seconds
                requestTimeout = setTimeout(function() {
                    // Abort the request if still pending
                    if (evt.detail.xhr) {
                        evt.detail.xhr.abort();
                    }

                    // Show timeout error in response area
                    document.getElementById('response-area').innerHTML = `
                        <div class="max-w-2xl mx-auto p-6 bg-white border border-gray-200 rounded-[2px] text-center">
                            <svg class="mx-auto h-12 w-12 text-accent-gold mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">This is taking longer than expected</h3>
                            <p class="text-gray-600 mb-4">The search is taking too long. Please try again or ask a different question.</p>
                            <button onclick="location.reload()" class="px-5 py-3 bg-primary text-white font-semibold rounded-[2px] hover:bg-primary-hover transition-colors">
                                Try Again
                            </button>
                        </div>
                    `;

                    // Hide loading indicator
                    document.getElementById('loading-indicator').style.display = 'none';
                    document.getElementById('button-spinner').classList.add('hidden');
                    document.getElementById('ask-button').disabled = false;
                }, TIMEOUT_MS);
            }
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            // Clear timeout when request completes
            if (requestTimeout) {
                clearTimeout(requestTimeout);
                requestTimeout = null;
            }

            // Hide button spinner
            document.getElementById('button-spinner').classList.add('hidden');
        });

        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail && evt.detail.target && evt.detail.target.id === 'response-area') {
                evt.detail.target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });

        document.body.addEventListener('sse:done', function(evt) {
            // Close SSE cleanly when the server signals completion to avoid reconnect spam.
            const wrapper = document.getElementById('stream-wrapper');
            if (!wrapper) {
                return;
            }
            const data = wrapper['htmx-internal-data'];
            if (data && data.sseEventSource) {
                data.sseEventSource.close();
            }
            wrapper.removeAttribute('sse-connect');
        });

        document.body.addEventListener('htmx:requestError', function(evt) {
            // Clear timeout on error
            if (requestTimeout) {
                clearTimeout(requestTimeout);
                requestTimeout = null;
            }

            // Hide button spinner
            document.getElementById('button-spinner').classList.add('hidden');
        });
    </script>
</body>
</html>
